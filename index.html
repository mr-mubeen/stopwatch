<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        h1{
            display: inline-block;
            width: 100px;
            background-color: dimgrey;
            color: white;

        }

        body{
            text-align: center;
            background-image: url("bg.png");
            background-repeat: no-repeat;
            min-width: 40px;
            width: auto;
        }
    </style>


</head>
<body>

    <br><br><br><br>

    <h1 style="width:auto;">Stop Watch</h1>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-12">
                <h1 id="min">0</h1>
                <h1 id="sec">0</h1>
                <h1 id="msec">0</h1>
            </div>
        </div>
    </div>

    <br><br><br>


    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-12">
                <button onclick="start()" class="btn-success btn btn-lg">Start</button>
                <button onclick="stop()" class="btn-success btn btn-lg">Pause</button>
                <button onclick="reset()" class="btn-success btn btn-lg">Reset</button>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>




</body>
</html>
